<div class="courses-containers">
  <app-courses-list [courses]="courses"
  (selected)="selectCourse($event)"
  (deleted)="deleteCourse($event)"
  ></app-courses-list>
  <app-course-details [course]="selectedCourse"
                      (cancel)="cancel()"
                      (saved)="saveCourse($event)"
  ></app-course-details>
</div>
